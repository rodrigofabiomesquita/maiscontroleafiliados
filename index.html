<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Afiliados - Login</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>Portal de Afiliados</h2>

<input id="name" placeholder="Nome (cadastro)">
<br><br>
<input id="email" placeholder="Email">
<br><br>
<input id="password" type="password" placeholder="Senha">
<br><br>

<button onclick="register()">Cadastrar</button>
<button onclick="login()">Entrar</button>

<p id="msg"></p>

<script>
const SUPABASE_URL = "SUA_SUPABASE_URL";
const SUPABASE_KEY = "SUA_SUPABASE_ANON_KEY";

const client = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

async function register() {
  msg.innerText = "Cadastrando...";

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await client.auth.signUp({
    email,
    password
  });

  if (error) {
    msg.innerText = error.message;
    return;
  }

  const user = data.user;

  const { error: insertError } = await client
    .from("affiliates")
    .insert({
      user_id: user.id,
      name: name,
      email: email,
      code: Math.random().toString(36).substring(2, 8)
    });

  if (insertError) {
    msg.innerText = insertError.message;
    return;
  }

  window.location.href = "dashboard.html";
}

async function login() {
  msg.innerText = "Entrando...";

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await client.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    msg.innerText = error.message;
    return;
  }

  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
