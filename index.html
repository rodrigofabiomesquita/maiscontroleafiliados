<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal de Afiliados</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100">
  <div id="app"></div>

  <script>
    /* ===============================
       CONFIGURAÇÃO SUPABASE
    =============================== */
    const SUPABASE_URL = 'https://tmeqnsplfgfmcawdalrp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtZXFuc3BsZmdmbWNhd2RhbHJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNjA1MTUsImV4cCI6MjA3MjkzNjUxNX0.mjMx76OplbQ7wZstoP1gOizDYF7PH2Pj-0plvMdBnTU'; // mantenha a anon key

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    let currentAffiliate = null;

    /* ===============================
       INICIALIZAÇÃO
    =============================== */
    document.addEventListener('DOMContentLoaded', () => {
      init();
    });

    async function init() {
      const { data } = await supabaseClient.auth.getSession();
      if (data.session) {
        await loadAffiliate(data.session.user.id);
      } else {
        renderLogin();
      }
    }

    /* ===============================
       AUTENTICAÇÃO
    =============================== */
    async function handleLogin() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const { error } = await supabaseClient.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert(error.message);
        return;
      }

      await waitAndLoadAffiliate();
    }

    async function handleRegister() {
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      const { error } = await supabaseClient.auth.signUp({
        email,
        password,
        options: {
          data: { name }
        }
      });

      if (error) {
        alert(error.message);
        return;
      }

      alert('Conta criada com sucesso. Faça login.');
      renderLogin();
    }

    async function handleLogout() {
      await supabaseClient.auth.signOut();
      currentAffiliate = null;
      renderLogin();
    }

    /* ===============================
       CARREGAR AFILIADO (ANTI-LOOP)
    =============================== */
    async function waitAndLoadAffiliate() {
      const { data } = await supabaseClient.auth.getSession();
      if (!data.session) {
        renderLogin();
        return;
      }

      let attempts = 0;

      while (attempts < 5) {
        const success = await loadAffiliate(data.session.user.id);
        if (success) return;

        await new Promise(r => setTimeout(r, 800));
        attempts++;
      }

      alert('Não foi possível carregar o afiliado. Recarregue a página.');
    }

    async function loadAffiliate(userId) {
      const { data, error } = await supabaseClient
        .from('affiliates')
        .select('*')
        .eq('user_id', userId)
        .single();

      if (error) {
        console.error(error);
        return false;
      }

      if (!data) {
        return false;
      }

      currentAffiliate = data;
      renderDashboard();
      return true;
    }

    /* ===============================
       DASHBOARD
    =============================== */
    async function renderDashboard() {
      document.getElementById('app').innerHTML = `
        <div class="min-h-screen">
          <header class="bg-white shadow p-4 flex justify-between">
            <div>
              <strong>${currentAffiliate.name}</strong><br>
              <span class="text-sm text-gray-500">
                Código: ${currentAffiliate.affiliate_code}
              </span>
            </div>
            <button onclick="handleLogout()" class="text-red-600">
              Sair
            </button>
          </header>

          <main class="max-w-4xl mx-auto p-6">
            <h2 class="text-xl font-bold mb-4">Seu link de afiliado</h2>

            <input
              readonly
              class="w-full p-3 border rounded mb-6"
              value="https://maiscontrolle.com/precos?aff=${currentAffiliate.affiliate_code}"
            />

            <p class="text-sm text-gray-600">
              Compartilhe este link para ganhar comissões.
            </p>
          </main>
        </div>
      `;
    }

    /* ===============================
       TELAS
    =============================== */
    function renderLogin() {
      document.getElementById('app').innerHTML = `
        <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 to-blue-600">
          <div class="bg-white p-8 rounded-xl w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6">
              Portal de Afiliados
            </h1>

            <input id="loginEmail" class="w-full mb-3 p-3 border rounded" placeholder="Email">
            <input id="loginPassword" type="password" class="w-full mb-3 p-3 border rounded" placeholder="Senha">

            <button onclick="handleLogin()" class="w-full bg-purple-600 text-white py-3 rounded mb-3">
              Entrar
            </button>

            <p class="text-center text-sm">
              Não tem conta?
              <button onclick="renderRegister()" class="text-purple-600">
                Cadastre-se
              </button>
            </p>
          </div>
        </div>
      `;
    }

    function renderRegister() {
      document.getElementById('app').innerHTML = `
        <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 to-blue-600">
          <div class="bg-white p-8 rounded-xl w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6">
              Criar Conta
            </h1>

            <input id="registerName" class="w-full mb-3 p-3 border rounded" placeholder="Nome">
            <input id="registerEmail" class="w-full mb-3 p-3 border rounded" placeholder="Email">
            <input id="registerPassword" type="password" class="w-full mb-3 p-3 border rounded" placeholder="Senha">

            <button onclick="handleRegister()" class="w-full bg-purple-600 text-white py-3 rounded mb-3">
              Criar Conta
            </button>

            <p class="text-center text-sm">
              Já tem conta?
              <button onclick="renderLogin()" class="text-purple-600">
                Login
              </button>
            </p>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
