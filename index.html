<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal de Afiliados</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    const SUPABASE_URL = 'https://tmeqnsplfgfmcawdalrp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtZXFuc3BsZmdmbWNhd2RhbHJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNjA1MTUsImV4cCI6MjA3MjkzNjUxNX0.mjMx76OplbQ7wZstoP1gOizDYF7PH2Pj-0plvMdBnTU';

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let currentUser = null;

    async function checkAuth() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session) {
        await loadUserData(session.user.id);
      } else {
        renderLogin();
      }
    }

    async function loadUserData(userId) {
      const { data, error } = await supabaseClient
        .from('affiliates')
        .select('*')
        .eq('user_id', userId)
        .single();

      if (error || !data) {
        renderLogin();
        return;
      }

      currentUser = data;
      renderDashboard();
    }

    async function handleLogin() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) {
        alert(error.message);
        return;
      }

      checkAuth();
    }

    async function handleRegister() {
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      const { error } = await supabaseClient.auth.signUp({
        email,
        password,
        options: { data: { name } }
      });

      if (error) {
        alert(error.message);
        return;
      }

      alert('Conta criada com sucesso. Faça login.');
      renderLogin();
    }

    async function handleLogout() {
      await supabaseClient.auth.signOut();
      currentUser = null;
      renderLogin();
    }

    async function createNewLink() {
      const name = prompt('Nome do link:');
      if (!name) return;

      await supabaseClient.from('affiliate_links').insert([{
        affiliate_id: currentUser.id,
        name,
        url: `https://maiscontrolle.com/precos?aff=${currentUser.affiliate_code}`
      }]);

      renderDashboard();
    }

    async function getLinks() {
      const { data } = await supabaseClient
        .from('affiliate_links')
        .select('*')
        .eq('affiliate_id', currentUser.id)
        .order('created_at', { ascending: false });

      return data || [];
    }

    async function getSales() {
      const { data } = await supabaseClient
        .from('sales')
        .select('*')
        .eq('affiliate_id', currentUser.id)
        .order('created_at', { ascending: false });

      return data || [];
    }

    function renderLogin() {
      document.getElementById('app').innerHTML = `
        <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 to-blue-600">
          <div class="bg-white p-8 rounded-xl w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6">Portal de Afiliados</h1>

            <input id="loginEmail" class="w-full mb-3 p-3 border rounded" placeholder="Email">
            <input id="loginPassword" type="password" class="w-full mb-3 p-3 border rounded" placeholder="Senha">

            <button onclick="handleLogin()" class="w-full bg-purple-600 text-white py-3 rounded mb-3">Entrar</button>

            <p class="text-center text-sm">
              Não tem conta?
              <button onclick="showRegister()" class="text-purple-600">Cadastre-se</button>
            </p>
          </div>
        </div>
      `;
    }

    function showRegister() {
      document.getElementById('app').innerHTML = `
        <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 to-blue-600">
          <div class="bg-white p-8 rounded-xl w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6">Criar Conta</h1>

            <input id="registerName" class="w-full mb-3 p-3 border rounded" placeholder="Nome">
            <input id="registerEmail" class="w-full mb-3 p-3 border rounded" placeholder="Email">
            <input id="registerPassword" type="password" class="w-full mb-3 p-3 border rounded" placeholder="Senha">

            <button onclick="handleRegister()" class="w-full bg-purple-600 text-white py-3 rounded mb-3">Criar Conta</button>

            <p class="text-center text-sm">
              Já tem conta?
              <button onclick="renderLogin()" class="text-purple-600">Login</button>
            </p>
          </div>
        </div>
      `;
    }

    async function renderDashboard() {
      const links = await getLinks();
      const sales = await getSales();

      document.getElementById('app').innerHTML = `
        <div class="min-h-screen bg-gray-50">
          <header class="bg-white border-b p-4 flex justify-between">
            <div>
              <strong>${currentUser.name}</strong><br>
              <span class="text-sm text-gray-500">Código: ${currentUser.affiliate_code}</span>
            </div>
            <button onclick="handleLogout()">Sair</button>
          </header>

          <main class="p-6 max-w-4xl mx-auto">
            <div class="mb-6">
              <h2 class="font-bold mb-2">Seu link principal</h2>
              <input readonly class="w-full p-3 border rounded"
                value="https://maiscontrolle.com/precos?aff=${currentUser.affiliate_code}">
            </div>

            <button onclick="createNewLink()" class="mb-6 bg-purple-600 text-white px-4 py-2 rounded">
              Criar novo link
            </button>

            <h2 class="font-bold mb-2">Meus Links</h2>
            ${links.map(l => `<p class="text-sm">${l.url}</p>`).join('')}

            <h2 class="font-bold mt-6 mb-2">Minhas Vendas</h2>
            ${sales.map(s => `<p class="text-sm">${s.product_name} - R$ ${s.commission}</p>`).join('')}
          </main>
        </div>
      `;
    }

    document.addEventListener('DOMContentLoaded', checkAuth);
  </script>
</body>
</html>
