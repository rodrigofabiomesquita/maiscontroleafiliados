<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Afiliados - Login</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>Portal de Afiliados</h2>

<input id="name" placeholder="Nome (somente cadastro)">
<br><br>
<input id="email" placeholder="Email">
<br><br>
<input id="password" type="password" placeholder="Senha">
<br><br>

<button onclick="register()">Cadastrar</button>
<button onclick="login()">Entrar</button>

<p id="msg"></p>

<script>
const supabase = supabase.createClient(
  "https://tmeqnsplfgfmcawdalrp.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtZXFuc3BsZmdmbWNhd2RhbHJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNjA1MTUsImV4cCI6MjA3MjkzNjUxNX0.mjMx76OplbQ7wZstoP1gOizDYF7PH2Pj-0plvMdBnTU"
);

async function register() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signUp({
    email,
    password
  });

  if (error) {
    msg.innerText = error.message;
    return;
  }

  const user = data.user;

  await supabase.from("affiliates").insert({
    user_id: user.id,
    name: name,
    email: email,
    code: Math.random().toString(36).substring(2, 8)
  });

  window.location.href = "dashboard.html";
}

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    msg.innerText = error.message;
    return;
  }

  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
